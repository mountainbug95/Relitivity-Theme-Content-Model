<!-- Footer -->
<footer id="footer">
    {% if site.footer.social_links %}
    <ul class="icons">
    {% for link in site.footer.social_links %}
        <li><a href="{{ link.link_url }}" class="icon alt {{ link.icon }}"><span class="label">{{ link.title }}</span></a></li>
    {% endfor %}
    </ul>
    {% endif %}
    <p class="copyright">{{ site.footer.copyright }}</p>
</footer>
